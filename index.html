<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE-CALCULATOR</title>
    <!-- CSS LINK  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <form>
            <div class="base">
                <h4>Age_Calculator</h4>

                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="date" id="date" required placeholder="dd" minlength="1" maxlength="2">

                </div>

                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" required placeholder="mm" minlength="1" maxlength="2">

                </div>

                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" required placeholder="yy" minlength="4" maxlength="4">

                </div>

            </div>

            <div class="base">
                <input type="button" name="submit" value="submit" onclick="age()">
            </div>

            <!-- DISPLAY -->
            <div class="age" id="age"></div>

        </form>

    </div>



    <script src="app.js"></script>
</body>

</html>
